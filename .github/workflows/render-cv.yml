# .github/workflows/render-cv.yml
name: Render CV

on:
  push:
    branches: [main]
  workflow_dispatch:  # allows manual trigger

jobs:
  render:
    runs-on: ubuntu-latest
    container:
      image: myominnoo/cv:dev.0.0.0.9000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Render RMarkdown to PDF
        run: |
          Rscript -e "rmarkdown::render('cv-full.Rmd', output_format = 'pdf_document', output_dir = 'output')"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: output/*.pdf

      - name: Commit and push PDF
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/*.pdf
          git diff --staged --quiet || git commit -m "Update rendered CV [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
